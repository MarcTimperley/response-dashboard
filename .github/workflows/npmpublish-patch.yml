  build and version patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test
      - run: | 
          git config --global credential.helper 'cache --timeout=3600'
          git config --global user.email "marctimperley@yahoo.co.uk"
          git config --global user.name "MarcTimperley"
          git remote set-url --push origin https://MarcTimperley:$GITHUB_TOKEN@github.com/response-dashboard
          npm version patch
          git commit -m "version patch"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
